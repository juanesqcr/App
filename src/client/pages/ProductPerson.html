<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/TableStyle.css" />
    <title>Your Products</title>
  </head>
  <body onload="getPersonProducts()">

      <h1>Sus Productos</h1>
      <table border="1px">

          Sus productos
        </caption>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Descripcion</th>

        </thead>
        <tbody id="ordersBody"></tbody>
      </table>
    </main>
    <script src="../scripts/ProductPerson.js"></script>

</html>
